<div id="meeting"></div>
<div class="container" id="form">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>MedicalScan Meeting</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div id="form-card" class="card">
        <div class="card-body">
          <form [formGroup]="form" (submit)="submit()">
            <div class="form-group row">
              <label  class="col-md-4 col-form-label text-md-right">Username:</label>
              <div class="col-md-6">
                <input placeholder="Username" class="form-control" type="text" formControlName="userName"/>
              </div>
            </div><br/>
            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right">Room name: </label>
              <div class="col-md-6">
                <input placeholder="Room name" class="form-control" type="text" formControlName="roomName"/>
              </div>
            </div>
            <br/>
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Start
              </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
